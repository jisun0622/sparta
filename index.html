<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>우리집홈카페</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        .card {
            height: 100%;
        }

        .card-img-top {
            object-fit: cover;
            height: 200px; /* 원하는 이미지 높이로 조정해주세요 */
        }

        .mb-4-custom {
            margin-bottom: 20px; /* 원하는 여백 크기로 조정해주세요 */
        }

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">우리집 홈카페</h1>
        <h2 class="text-white">홈카페 메뉴를 소개합니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4 mb-4-custom">
                <div class="card">
                    <img src="아메리카노.jpg" class="card-img-top" alt="커피">
                    <div class="card-body">
                        <h5 class="card-title">커피</h5>
                        <h6 class="card-subtitle mb-2 text-muted">핫/아이스</h6>
                        <p class="card-text">아메리카노, 라떼, 바닐라라뗴</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 mb-4-custom">
                <div class="card">
                    <img src="녹차라떼.jpg" class="card-img-top" alt="라떼">
                    <div class="card-body">
                        <h5 class="card-title">라뗴</h5>
                        <h6 class="card-subtitle mb-2 text-muted">핫/아이스</h6>
                        <p class="card-text">녹차라떼, 밀크티(핫만가능)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 mb-4-custom">
                <div class="card">
                    <img src="차.jpg" class="card-img-top" alt="차">
                    <div class="card-body">
                        <h5 class="card-title">차</h5>
                        <h6 class="card-subtitle mb-2 text-muted">핫/아이스</h6>
                        <p class="card-text">홍차/녹차/허브차</p>
                    </div>
                </div>
            </div>
